<template>
    <div class="custom-select" :tabindex="tabindex" @blur="open = false">
        <div class="selected" :class="{ open: open }" @click="open = !open">
            {{ selected }}
        </div>
        <div class="items" :class="{ selectHide: !open }">
            <div v-for="(option, i) of options" :key="i" @click="
            selected = option;
            open = false;
            $emit('input', option);
          ">
                {{ option }}
            </div>
        </div>
    </div>
</template>
