<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>

<body>

    <div id="app" class="ui container">
        <h1>Notification Center</h1>

        <!-- Notification Message Markup -->
        <!-- Types: info, warning, error, success -->
        <notification-message notification-type="info"></notification-message>
    </div> <!-- div app -->
    

    <!-- Template for Notification Message -->
    <script type="text/x-template" id="notification-message-template">
        <div class="ui message" :class="notificationType">
            <i class="close icon"></i>
            <div class="header">
                You are eligible for a reward
            </div>
            <p>Go to the <b>special offers</b> page to see now.</p>
        </div>
    </script>

    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@2"></script>

    <!-- Your JavaScript Code :) -->
    <script>
        let notificationComponent = Vue.component('notification-message', {
            template: '#notification-message-template',
            props: {
                notificationType: {
                    type: String,
                    required: true
                }

            }
        })
        new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
