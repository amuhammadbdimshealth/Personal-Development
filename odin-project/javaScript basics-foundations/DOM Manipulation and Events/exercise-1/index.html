<!-- your HTML file: -->

<body>
    <h1>
        THE TITLE OF YOUR WEBPAGE
    </h1>
    <div id="container"></div>

    // Event
    <button onclick="alert('Hello World')">Click Me</button>
    <button id="btn">Click Me</button>
    <button id="btn2">Click Me Too</button>
</body>


<script>
    // your JavaScript file
    const container = document.querySelector('#container');

    const content = document.createElement('div');
    content.classList.add('content');
    content.textContent = 'This is the glorious text-content!';
    container.appendChild(content);

    const paragraph = document.createElement('p');
    paragraph.style.color = 'red';
    paragraph.textContent = 'Hey I am red';
    container.appendChild(paragraph);

    const h3 = document.createElement('h3');
    h3.style.color = 'blue';
    h3.textContent = 'I am blue h3';
    container.appendChild(h3);

    const div = document.createElement('div');
    div.style.border = 'solid black 2px';
    div.style.backgroundColor = 'pink';

    const h1Div = document.createElement('h1');
    h1Div.textContent = 'I am a div';
    div.appendChild(h1Div);

    const paraDiv = document.createElement('p');
    paraDiv.textContent = 'ME TOO';
    div.appendChild(paraDiv);

    container.appendChild(div);

    // Event
    const btn = document.querySelector('#btn');
    btn.onclick = () => alert("Hello World");

    const btn = document.querySelector('#btn');
    btn.addEventListener('click', () => {
        alert("Hello World");
    });

</script>
